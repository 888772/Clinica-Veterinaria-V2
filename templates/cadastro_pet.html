<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pet - Clínica Veterinária</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">VetClinic Manager</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <div class="card shadow">
                    <div class="card-header bg-white text-success">
                        <h4><i class="fas fa-paw"></i> Cadastrar Novo Pet</h4>
                    </div>
                    <div class="card-body">
                        <form action="/pets/novo" method="POST">

                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome do Pet *</label>
                                <input type="text" class="form-control" id="nome" name="nome"
                                    placeholder="Ex: Thor, Mel, Luna" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="especie" class="form-label">Espécie *</label>
                                    <select class="form-select" id="especie" name="especie" required>
                                        <option value="" selected disabled>Selecione...</option>
                                        <option value="Cachorro">Cachorro</option>
                                        <option value="Gato">Gato</option>
                                        <option value="Pássaro">Pássaro</option>
                                        <option value="Réptil">Réptil</option>
                                        <option value="Outro">Outro</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="data_nascimento" name="data_nascimento"
                                        required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="id_cliente" class="form-label">Dono (Cliente) *</label>
                                <select class="form-select" id="id_cliente" name="id_cliente" required>
                                    <option value="" selected disabled>Selecione o proprietário...</option>
                                    {% for cliente in clientes %}
                                    <option value="{{ cliente.ID }}">
                                        {{ cliente.Nome }} (CPF: {{ cliente.CPF }})
                                    </option>
                                    {% endfor %}
                                </select>
                                <div class="form-text">O cliente deve estar cadastrado previamente.</div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-success">Cadastrar Pet</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
