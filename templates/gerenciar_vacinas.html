<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Vacina - Clínica Veterinária</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">VetClinic Manager</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <div class="card shadow">
                    <div class="card-header bg-white text-success">
                        <h4><i class="fas fa-syringe"></i> Registrar Vacina</h4>
                    </div>
                    <div class="card-body">
                        <form action="/vacinas/cadastrar" method="POST">

                            <div class="mb-3">
                                <label for="id_pet" class="form-label">Pet (Paciente) *</label>
                                <select class="form-select" id="id_pet" name="id_pet" required>
                                    <option value="" selected disabled>Selecione o pet que recebeu a vacina...</option>
                                    {% for pet in pets %}
                                    <option value="{{ pet.ID }}">{{ pet.Nome }} (Dono: {{ pet.dono_nome }})</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="tipo" class="form-label">Tipo de Vacina *</label>
                                    <input type="text" class="form-control" id="tipo" name="tipo"
                                        placeholder="Ex: Antirrábica, V10, Giárdia" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="marca" class="form-label">Marca/Fabricante *</label>
                                    <input type="text" class="form-control" id="marca" name="marca"
                                        placeholder="Ex: Zoetis, MSD, Virbac" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                                <a href="/" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-success">Registrar Vacina</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
