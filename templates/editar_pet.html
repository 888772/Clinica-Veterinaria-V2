<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <title>Editar Pet - VetClinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-paw"></i> Editar Registo do Pet</h4>
                    </div>
                    <div class="card-body">
                        <form action="/pets/editar/{{ pet.ID }}" method="POST">

                            <div class="mb-3">
                                <label class="form-label">Nome do Pet</label>
                                <input type="text" class="form-control" name="nome" value="{{ pet.Nome }}" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Espécie</label>
                                    <select class="form-select" name="especie" required>
                                        <option value="Cachorro" {% if pet.Especie=='Cachorro' %}selected{% endif %}>
                                            Cachorro</option>
                                        <option value="Gato" {% if pet.Especie=='Gato' %}selected{% endif %}>Gato
                                        </option>
                                        <option value="Pássaro" {% if pet.Especie=='Pássaro' %}selected{% endif %}>
                                            Pássaro</option>
                                        <option value="Réptil" {% if pet.Especie=='Réptil' %}selected{% endif %}>Réptil
                                        </option>
                                        <option value="Outro" {% if pet.Especie=='Outro' %}selected{% endif %}>Outro
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control" name="data_nascimento"
                                        value="{{ pet.Data_Nascimento }}" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Proprietário (Cliente)</label>
                                <select class="form-select" name="id_cliente">
                                    <option value="">Sem proprietário (Nenhum)</option>
                                    {% for cliente in clientes %}
                                    <option value="{{ cliente.ID }}" {% if pet.ID_Cliente==cliente.ID %}selected{% endif
                                        %}>
                                        {{ cliente.Nome }} (CPF: {{ cliente.CPF }})
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/pets" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
