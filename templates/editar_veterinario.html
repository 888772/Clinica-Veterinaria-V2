<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Editar Veterinário - VetClinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-user-md"></i> Editar Veterinário</h4>
                    </div>
                    <div class="card-body">
                        <form action="/veterinario/editar/{{ vet.ID }}" method="POST">

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">CRMV *</label>
                                    <input type="text" class="form-control" name="crmv" value="{{ vet.CRMV }}" required>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label class="form-label">Nome Completo *</label>
                                    <input type="text" class="form-control" name="nome" value="{{ vet.Nome }}" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Especialidade *</label>
                                <input type="text" class="form-control" name="especialidade"
                                    value="{{ vet.Especialidade }}" placeholder="Ex: Clínica Geral, Ortopedia, Felinos"
                                    required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Telefone</label>
                                    <input type="text" class="form-control" name="telefone" value="{{ vet.Telefone }}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">E-mail</label>
                                    <input type="email" class="form-control" name="email" value="{{ vet.Email }}">
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/veterinarios" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
