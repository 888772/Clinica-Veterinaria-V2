<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Consulta - VetClinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-edit"></i> Editar Agendamento / Consulta</h4>
                    </div>
                    <div class="card-body">
                        <form action="/consultas/editar/{{ consulta.ID }}" method="POST">

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Data *</label>
                                    <input type="date" class="form-control" name="data_consulta"
                                        value="{{ consulta.Data_Consulta }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Horário *</label>
                                    <input type="time" class="form-control" name="horas" value="{{ consulta.Horas }}"
                                        required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Pet (Paciente)</label>
                                    <select class="form-select" name="id_pet">
                                        <option value="">Paciente removido ou não selecionado</option>
                                        {% for pet in pets %}
                                        <option value="{{ pet.ID }}" {% if consulta.ID_Pet==pet.ID %}selected{% endif
                                            %}>
                                            {{ pet.Nome }} (Dono: {{ pet.dono_nome }})
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Veterinário Responsável</label>
                                    <select class="form-select" name="crmv">
                                        <option value="">Sem médico vinculado</option>
                                        {% for vet in veterinarios %}
                                        <option value="{{ vet.CRMV }}" {% if consulta.CRMV==vet.CRMV %}selected{% endif
                                            %}>
                                            Dr(a). {{ vet.Nome }} - {{ vet.Especialidade }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Status da Consulta *</label>
                                    <select class="form-select" name="status" required>
                                        <option value="RESERVADA" {% if consulta.Status_Consulta=='RESERVADA'
                                            %}selected{% endif %}>RESERVADA</option>
                                        <option value="EM ANDAMENTO" {% if consulta.Status_Consulta=='EM ANDAMENTO'
                                            %}selected{% endif %}>EM ANDAMENTO</option>
                                        <option value="CONCLUIDA" {% if consulta.Status_Consulta=='CONCLUIDA'
                                            %}selected{% endif %}>CONCLUÍDA</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Valor Cobrado (R$)</label>
                                    <input type="number" step="0.01" class="form-control" name="valor"
                                        value="{{ consulta.Valor }}">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Observações Clínicas / Prontuário</label>
                                <textarea class="form-control" name="observacoes"
                                    rows="4">{{ consulta.Observacoes }}</textarea>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/consultas" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
